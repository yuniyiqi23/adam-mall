server:
  port: 8070

spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 120.26.4.95:8848
    gateway:
      routes:
        - id: product_route
          uri: http://localhost:8848/nacos/
          predicates:
            - Path=/app
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu




